<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAM.GG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CAM.GG</h1>
    <form id="summoner-form">
        <input type="text" id="summoner-name" placeholder="Enter Summoner Name">
        <input type="text" id="summoner-tagline" placeholder="#NA1" size="4px">
        <button type="submit">Get Stats</button>
    </form>

    <!-- Loading Spinner -->
    <div id="loading-spinner" style="display: none;"></div>

    <!-- Stats Display -->
    <div id="stats" style="display: none;"></div>

    <!-- In-Game Status Display -->
    <div id="in-game-status" style="display: none; margin-top: 20px;"></div>

    <script type="module" src="script.js"></script>
</body>
</html>
