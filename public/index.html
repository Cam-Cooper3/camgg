<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAM.GG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CAM.GG</h1>
    <form id="summoner-form">
        <input type="text" id="summoner-name" placeholder="Enter Summoner Name">
        <input type="text" id="summoner-tagline" placeholder="#NA1" size="4px">
        <button type="submit">Get Stats</button>
    </form>
    <div id="loading-spinner" style="display: none;"></div>
    <div id="stats" style="display: none;"></div>
    <div id="in-game-status" style="display: none;">
        <img id="champion-icon" alt="Champion Icon" style="display: none; width: 100px; height: 100px;">
    </div>
    <script src="/bundle.js"></script>
</body>
</html>
